<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <div class="navbar">
        <img src="1.jpg" alt="" id="logoID" class="logo" width="100" height="100">
        <ul>
            <li><a href="homepage.html">ANASAYFA</a></li>
            <li><a href="aboutme.html">HAKKIMDA</a> </li>
            <li><a href="myprojects.html">PROJELERİM</a></li>
            <li><a href="contact.html">İLETİŞİM</a></li>
        </ul>
    </div>

    <div class="container" ng-app="myApp" ng-controller="myCtrl">
        <h3>Contact Form </h3>
        <form action="#">
            <div class="form-control">
                <input type="text" ng-model="fullName" required>
                <label for="#">FullName</label><br>
            </div>
            <div class="form-control">
                <input type="text" ng-model="Subject" required>
                <label for="#">Subject</label><br>
            </div>
            <div class="form-control">
                <input type="email" required />
                <label for="#">Email</label>
            </div>
            <div class="form-control">
                <textarea cols="30" rows="5" required></textarea>
                <label for="#">Message</label>
            </div>
            <div class="form-control">
                <input type="submit" value="Form Submit" />
            </div>
        </form>
        <p> &nbsp İyi Günler {{fullName}}, <br> &nbsp En kısa süre içerisinde geri dönüş <br>
            &nbsp yapılacaktır..
        </p>
    </div>
</body>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.firstName = "";
    });
</script>
<script>
    $(document).ready(function () {
        var tmpAnimation = 0; $("#logoID").click(function () {
            var element = $("#logoID");
            tmpAnimation = tmpAnimation + 360;
            $({ degrees: tmpAnimation - 360 }).animate({ degrees: tmpAnimation }, {
                duration: 1390,
                step: function (now) {
                    element.css({
                        transform: 'rotate(' + now + 'deg)'
                    });
                }
            });
        });
    });
</script>

</html>
